<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Order Summary Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card__picture">
          <img
            src="./images/illustration-hero.svg"
            alt="Person enjoying music"
          />
        </figure>

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__price">
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <p>
              Annual Plan
              <span>$59.99/year</span>
            </p>
            <button class="card__price--button">Change</button>
          </div>

          <section class="card__payment">
            <button class="card__proceed">Proceed to Payment</button>
            <button class="card__cancel">Cancel Order</button>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
